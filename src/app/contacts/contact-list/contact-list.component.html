<table class="table table-sm table-hover">
  <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Phone</td>
      <td>Email</td>
      <td>BornDate</td>
      <td>Gender</td>
  </tr>
  <tr *ngFor="let contact of contactService.contactList">
    <td>{{contact.UserId}}</td>
    <td>{{contact.Name}}</td>
    <td>{{contact.Phone}}</td>
    <td>{{contact.Email}}</td>
    <td>{{contact.BornDate}}</td>
    <td>{{contact.Gender}}</td>
    <td>
      <a class="btn" (click)="showForEdit(contact)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(contact.UserId)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
