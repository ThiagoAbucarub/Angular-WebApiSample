<form>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" id="Phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <label for="Email">e-mail</label>
      <input type="email" class="form-control" id="Email" placeholder="example@domain.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="BornDate">Born Date</label>
        <input type="date" class="form-control" id="BornDate">
      </div>
      <div class="form-group col-md-6">
        <label for="Gender">Gender</label>
        <select id="Gender" class="form-control">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
        <div class="form-group col-md-6 ">
            <button type="submit" class="btn btn-Secondary btn-lg btn-block">Update</button>
        </div>
    </div>
  </form>
